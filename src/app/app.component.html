<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (startGame)="onStartGame($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-even *ngFor="let evenNumber of evenList" [number]="evenNumber"></app-even>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-odd 
        *ngFor="let oddNumber of oddList"
        [number]="oddNumber"></app-odd>
    </div>
  </div>
</div>
